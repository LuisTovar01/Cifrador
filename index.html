<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Seguridad.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <title>Cifrado Simetrico</title>

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 10px;
        }

        .converter-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .textarea-field {
            min-height: 150px;
            resize: vertical;
        }

        .btn-convert {
            margin: 10px 0;
            padding: 12px 30px;
            font-weight: bold;
        }

        .icon-btn {
            margin-right: 8px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .password-container {
            margin: 5px 0;
        }

        .password-strength {
            height: 1px;
            margin-top: 2px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .dynamic-feedback {
            font-size: 0.85em;
            margin-left: 5px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .dynamic-feedback.valid {
            color: #13a863;
            font-weight: bold;
        }

        .dynamic-feedback.invalid {
            color: #df1227;
            font-weight: bold;
        }

        .dynamic-feedback.unconfirmed {
            color: #c6d401;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="converter-container">
            <div class="text-center mb-1">
                <h1 class="display-8 fw-bold text-primary">
                    <i class="bi bi-text-left"></i>CifraLucho - Cifrador de texto
                </h1>
                <p class="text-muted">Ingresa una contraseña, Presiona confirmar, Ingresa el texto, Selecciona cifrar o descifrar y
                    haz clic en convertir.</p>
            </div>

            <!-- Campo de contraseña -->
            <div class="password-container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <i class="bi bi-key-fill icon-btn"></i>Clave de Seguridad
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock-fill icon-btn"></i>Contraseña para cifrar/descifrar
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="PasswordIn"
                                            placeholder="Ingresa tu contraseña secreta" required>
                                        <button class="btn btn-outline-secondary" type="button" id="BotonVerClave">
                                            <i class="bi bi-eye" id="IconoVerClave"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">
                                        <i class="bi bi-info-circle"></i> Esta contraseña se usa para cifrar y descifrar
                                        el texto.
                                        <span id="IndicadorConstraseña" class="dynamic-feedback"></span>
                                    </div>
                                    <!-- Botón confirmar clave -->
                                    <button class="btn btn-outline-primary mt-2" id="BotonConfirClave">
                                        <i class="bi bi-check-circle icon-btn"></i>Confirmar clave
                                    </button>
                                    <div class="password-strength" id="passwordStrength"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Campo de entrada -->
                <div class="col-md-6 mb-3">
                    <label for="inputText" class="form-label">
                        <i class="bi bi-input-cursor-text icon-btn"></i>Texto de Entrada
                    </label>
                    <textarea class="form-control textarea-field" id="TextoIn"
                        placeholder="Escribe o pega tu texto aquí..." rows="6"></textarea>
                    <div class="mt-2 text-end">
                        <small class="text-muted" id="CaracteresIn">Caracteres: 0</small>
                    </div>
                </div>

                <!-- Campo de salida -->
                <div class="col-md-6 mb-3">
                    <label for="outputText" class="form-label">
                        <i class="bi bi-output icon-btn"></i>Texto de Salida
                    </label>
                    <textarea class="form-control textarea-field" id="TextoOut"
                        placeholder="El resultado aparecerá aquí..." rows="6" readonly></textarea>
                    <div class="mt-2 d-flex justify-content-between">
                        <small class="text-muted" id="CaracteresOut">Caracteres: 0</small>
                        <button class="btn btn-sm btn-outline-secondary" id="BotonCopiar">
                            <i class="bi bi-clipboard"></i> Copiar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Botones -->

            <div class="text-center">
                <!-- Convertir -->
                <button class="btn btn-primary btn-lg btn-convert" id="BotonConvertir">
                    <i class="bi bi-arrow-repeat icon-btn"></i>Convertir Texto
                </button>
                <!-- Selector de modo -->
                <div class="btn-group " role="group" aria-label="Modo de operación">
                    <input type="radio" class="btn-check" name="modo" id="BotonCifrar" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="BotonCifrar">
                        <i class="bi bi-lock-fill"></i> Cifrar
                    </label>
                    <input type="radio" class="btn-check" name="modo" id="BotonDecifrar" autocomplete="off">
                    <label class="btn btn-outline-warning" for="BotonDecifrar">
                        <i class="bi bi-unlock-fill"></i> Descifrar
                    </label>
                </div>
                <!-- Botón de limpiar -->
                <button class="btn btn-outline-danger" id="BotonBorrar">
                    <i class="bi bi-trash icon-btn"></i>Limpiar Todo
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Seguridad.js"></script>
</body>

</html>
